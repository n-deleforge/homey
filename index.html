<!DOCTYPE html>
<html id="htmlTag">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEY</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/theme-dark.min.css" id="theme">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè°</text></svg>">
</head>

<body>
    <div id="container">

        <!-- START -->
        <div id="start">
            <h1 id="startTitle"></h1>
                <p id="startP1"></p>
                <p id="startP2"></p>
                    <button id="displayInitMenu"></button>
                <p id="startP3"></p>
                    <button id="displayImportMenu"></button>
        </div>
        <!-- START -->

        <!-- APP -->
        <div id="app">
            <div id="time">
                <p id="displayTime"></p>
                <p id="displayDate"></p>
            </div>

            <div id="listApps">
                <button id="displayNote">üìÑ</button>
            </div>

            <div id="containerApps">
                <div id="noteContainer">
                    <textarea id="note" spellcheck="false"></textarea>
                </div>
            </div>

            <p id="displayWeather"></p>
            <button id="displaySettings">üîß</button>

            <div id="listSettings">
                <button id="closeSettings">‚ùå</button>

                <h1 id="settingsTitle"></h1>
                    <button id="displayProfilMenu"></button>
                    <button id="displayWeatherMenu"></button>
                    <button id="displayAppsMenu"></button>
                    <button id="exportData"></button>
                    <button id="switchTheme"></button>
                    <button id="displayLogoutMenu"></button>

                <div id="voidSettings"></div>
                <p id="footer"></p>
            </div>

        </div>

    </div>
    <!-- // APP -->

    <!-- POPUP -->
    <div id="containerPopup">
        <!-- Popup menu: initialisation -->
        <div id="initMenu">
            <h1 id="initMenuTitle"></h1>

            <div class="formContainer">
                <div class="formLine">
                    <label id="initMenuLabel" for="name"></label>
                    <input type="text" id="name" pattern="([a-zA-Z√Ä-√ù -]){2,15}" required>
                </div>
            </div>

            <p id="initMenuCheck"></p>

            <div class="formButtons">
                <button id="confirmInitMenu"></button>
                <button id="closeInitMenu"></button>
            </div>
        </div>
        <!-- // Popup menu: initialisation -->

        <!-- Popup menu : import -->
        <div id="importMenu">
            <h1 id="importMenuTitle"></h1>
            <div class="formContainer">
                <div class="formLine">
                    <label id="importMenuLabel" for="importData"></label>
                    <input type="file" id="importData" accept="application/JSON" required>
                </div>
            </div>

            <p id="importMenuCheck"></p>

            <div class="formButtons">
                <button id="importMenuConfirm"></button>
                <button id="closeImportMenu"></button>
            </div>
        </div>
        <!-- // Popup menu : import -->

        <!-- Popup menu : profile -->
        <div id="profilMenu">
            <h1 id="profilMenuTitle"></h1>
            
            <div class="formContainer">
                <div class="formLine">
                    <label id="profilMenuLabel" for="newName"></label>
                    <input type="text" id="newName"pattern="([a-zA-Z√Ä-√ù -]){2,15}" required>
                </div>
            </div>

            <p id="profilMenuCheck"></p>

            <div class="formButtons">
               <button id="profilMenuConfirm"></button> 
            </div>
        </div>
        <!--  // Popup menu : profile -->

        <!-- Popup menu : weather -->
        <div id="weatherMenu">
            <h1 id="weatherMenuTitle"></h1>

            <div class="formContainer">
                <div class="formLine">
                    <label id="weatherMenuActivate" for="activateWeather"></label>
                    <input type="checkbox" id="activateWeather" name="activateWeather" value="1">
                </div>

                <div class="formLine" id="weatherMenuAPI">
                    <label id="weatherMenuAPILabel" for="weatherMenuAPIValue"></label>
                    <input type="text" id="weatherMenuAPIValue" required>
                </div>

                <div class="formLine" id="weatherMenuTown">
                    <label id="weatherMenuTownLebel" for="weatherMenuTownValue"></label>
                    <input type="text" id="weatherMenuTownValue" required>
                </div>
            </div>

            <p id="weatherMenuCheck"></p>

            <div class="formButtons">
                <button id="weatherMenuConfirm"></button>
             </div>
        </div>
        <!-- // Popup menu : weather -->

        <!-- Popup menu : apps list -->
        <div id="appsMenu">
            <h1 id="appsMenuTitle"></h1>
            <p id="appsMenuContent"></p>

            <div class="formContainer">
                <div class="formLine">
                    <label id="appsMenuLabelNotes" for="activateNote"></label>
                    <input type="checkbox" id="activateNote" name="activateNote" value="1">
                </div>
            </div>

            <div class="formButtons">
                <button id="closeAppsMenu"></button>
            </div>
        </div>
        <!-- // Popup menu : apps list -->

        <!-- Popup menu : deconnection -->
        <div id="logoutMenu">
            <h1 id="logoutMenuTitle"></h1>
            <p id="logoutMenuText"></p>

            <div class="formButtons">
                <button id="logoutMenuConfirm"></button>
                <button id="closeLogoutMenu"></button>
            </div>
        </div>
        <!-- // Popup menu : deconnection -->

    </div>
    <!-- // POPUP -->

    <!-- ADD LITTLE JS HERE -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
