<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEY</title>
    <link rel="stylesheet" href="assets/css/theme-dark.min.css" id="theme">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="icon" href="assets/images/favicon.ico">
</head>

<body>
    <div id="container">

        <!-- START -->
        <div id="start">
            <h1 id="startTitle"></h1>
                <p id="startP1"></p>
                <p id="startP2"></p>
                    <button class="button buttonSpecial" id="startApp"></button>
                <p id="startP3"></p>
                    <input class="buttonSpecial" type="file" id="importData" accept="application/JSON">
                    <button class="button buttonSpecial" id="importConfirm"></button>
        </div>
        <!-- START -->

        <!-- APP -->
        <div id="app">

            <!-- CONTENT -->
            <div id="topTaskbar">
                <div id="leftTaskbar">
                    <p id="displayWeather"></p>
                    <p id="displayTime"></p>
                    <p id="displayDate"></p>
                </div>
                <div id="blankTaskbar"></div>
                <div id="rightTaskbar">
                    <button id="displaySettings">üîß</button>
                </div>
            </div>

            <div id="content">
                <p id="displayWelcome"></p>
            </div>
            <!-- // CONTENT -->

            <!-- MENU -->
            <div id="blankPage"></div>
            <div id="listSettings">
                <button id="closeSettings">‚ùå</button>

                <!-- PROFIL -->
                <h1 id="profilTitle"></h1>
                <div class="formContainer">
                    <div class="formLine">
                        <label id="profilLabel" for="newName"></label>
                        <input type="text" id="newName" pattern="([a-zA-Z√Ä-√ù -]){2,15}">
                    </div>
                </div>
                <div class="formButtons">
                    <button class="buttonLine" id="profilConfirm"></button> 
                 </div>
                <!-- // PROFIL -->

                <!-- WEATHER -->
                <h1 id="weatherTitle"></h1>
                <div class="formContainer">
                    <div class="formLine" id="weatherAPI">
                        <label id="weatherAPILabel" for="weatherAPIValue"></label>
                        <input type="text" id="weatherAPIValue">
                    </div>
    
                    <div class="formLine" id="weatherTown">
                        <label id="weatherTownLabel" for="weatherTownValue"></label>
                        <input type="text" id="weatherTownValue">
                    </div>
                </div>

                <div class="formButtons">
                    <button class="buttonLine" id="weatherConfirm"></button>
                </div>
                <!-- // WEATHER -->

                <!-- BUTTONS -->
                <h1 id="setupTitle"></h1>
                    <button class="button" id="exportData"></button>
                    <button class="button" id="switchTheme"></button>
                    <button class="button" id="logout"></button>
                <!-- // BUTTONS -->
                
                <div id="blankSettings"></div>
                <p id="footer"></p>
            </div>
            <!-- // MENU -->

        </div>
        <!-- // APP -->

    </div>

    <!-- ADD LITTLE JS HERE -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
