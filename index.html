<!DOCTYPE html>
<html id="htmlTag">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEY</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/theme-dark.min.css" id="theme">
    <link rel="icon" href="assets/images/favicon.ico">
</head>

<body>
    <div id="container">

        <!-- START -->
        <div id="start">
            <h1 id="startTitle"></h1>
                <p id="startP1"></p>
                <p id="startP2"></p>
                    <button id="startApp"></button>
                <p id="startP3"></p>
                    <button id="displayImportMenu"></button>
        </div>
        <!-- START -->

        <!-- APP -->
        <div id="app">
            <div id="time">
                <p id="displayTime"></p>
                <p id="displayDate"></p>
            </div>

            <p id="displayWeather"></p>
            <button id="displaySettings">üîß</button>

            <div id="listSettings">
                <button id="closeSettings">‚ùå</button>

                <h1 id="settingsTitle"></h1>
                    <button id="displayProfilMenu"></button>
                    <button id="displayWeatherMenu"></button>

                <h1 id="setupTitle"></h1>
                    <button id="exportData"></button>
                    <button id="switchTheme"></button>
                    <button id="displayLogoutMenu"></button>

                <div id="voidSettings"></div>
                <p id="footer"></p>
            </div>

        </div>

    </div>
    <!-- // APP -->

    <!-- POPUP -->
    <div id="containerPopup">
        
        <!-- Popup menu : import -->
        <div id="importMenu">
            <h1 id="importMenuTitle"></h1>
            <div class="formContainer">
                <div class="formLine">
                    <label id="importMenuLabel" for="importData"></label>
                    <input type="file" id="importData" accept="application/JSON">
                </div>
            </div>

            <p id="importMenuCheck"></p>

            <div class="formButtons">
                <button id="importMenuConfirm"></button>
                <button id="closeImportMenu"></button>
            </div>
        </div>
        <!-- // Popup menu : import -->

        <!-- Popup menu : profile -->
        <div id="profilMenu">
            <h1 id="profilMenuTitle"></h1>
            
            <div class="formContainer">
                <div class="formLine">
                    <label id="profilMenuLabel" for="newName"></label>
                    <input type="text" id="newName" pattern="([a-zA-Z√Ä-√ù -]){2,15}">
                </div>
            </div>

            <p id="profilMenuCheck"></p>

            <div class="formButtons">
               <button id="profilMenuConfirm"></button> 
               <button id="closeProfileMenu"></button> 
            </div>
        </div>
        <!--  // Popup menu : profile -->

        <!-- Popup menu : weather -->
        <div id="weatherMenu">
            <h1 id="weatherMenuTitle"></h1>

            <div class="formContainer">
                <div class="formLine" id="weatherMenuAPI">
                    <label id="weatherMenuAPILabel" for="weatherMenuAPIValue"></label>
                    <input type="text" id="weatherMenuAPIValue">
                </div>

                <div class="formLine" id="weatherMenuTown">
                    <label id="weatherMenuTownLebel" for="weatherMenuTownValue"></label>
                    <input type="text" id="weatherMenuTownValue">
                </div>
            </div>

            <p id="weatherMenuCheck"></p>

            <div class="formButtons">
                <button id="weatherMenuConfirm"></button>
                <button id="closeWeatherMenu"></button>
             </div>
        </div>
        <!-- // Popup menu : weather -->

        <!-- Popup menu : deconnection -->
        <div id="logoutMenu">
            <h1 id="logoutMenuTitle"></h1>
            <p id="logoutMenuText"></p>

            <div class="formButtons">
                <button id="logoutMenuConfirm"></button>
                <button id="closeLogoutMenu"></button>
            </div>
        </div>
        <!-- // Popup menu : deconnection -->

    </div>
    <!-- // POPUP -->

    <!-- ADD LITTLE JS HERE -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
